        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: "ðŸ“¦ Cache Gradle Dependencies"
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
            
      - name: "ðŸ”§ Install WebSocket Testing Tools"
        run: |
          npm install -g ws artillery
          echo "âœ… WebSocket tools installed"
          
      - name: "ðŸ”§ Make Gradlew Executable"
        run: chmod +x ./gradlew
        
      - name: "ðŸ—ï¸ Build Application"
        run: ./gradlew bootJar
        
      - name: "ðŸš€ Start Application"
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          java -jar build/libs/broker-service.jar \
            -Dspring.profiles.active=test \
            -Dkite.api_key=${{ env.KITE_API_KEY }} \
            -Dkite.api_secret=${{ env.KITE_API_SECRET }} \
            -Dkite.user_id=${{ env.KITE_USER_ID }} &
          
          # Wait for application startup
          echo "â³ Waiting for application startup..."
          timeout 120 bash -c 'until curl -sf http://localhost:8080/actuator/health; do
            echo "â³ App starting..."
            sleep 3
          done'
          echo "âœ… Application is running!"
          
      - name: "ðŸ”Œ Create WebSocket Test"
        run: |
          cat > websocket-test.js << 'EOF'
          const WebSocket = require('ws');
          
          async function testWebSocket() {
            return new Promise((resolve, reject) => {
              const ws = new WebSocket('ws://localhost:8080/ws/ticker');
              let connected = false;
              
              const timeout = setTimeout(() => {
                if (!connected) {
                  ws.close();
                  reject(new Error('WebSocket connection timeout'));
                }
              }, 10000);
              
              ws.on('open', function open() {
                connected = true;
                clearTimeout(timeout);
                console.log('âœ… WebSocket connected successfully');
                
                // Test sending a message
                ws.send(JSON.stringify({ type: 'ping' }));
              });
              
              ws.on('message', function message(data) {
                console.log('ðŸ“¨ Received:', data.toString());
                ws.close();
                resolve('WebSocket test passed');
              });
              
              ws.on('error', function error(err) {
                clearTimeout(timeout);
                reject(err);
              });
              
              ws.on('close', function close() {
                if (connected) {
                  resolve('WebSocket test completed');
                }
              });
            });
          }
          
          testWebSocket()
            .then(result => {
              console.log('âœ…', result);
              process.exit(0);
            })
            .catch(error => {
              console.error('âŒ WebSocket test failed:', error.message);
              process.exit(1);
            });
          EOF
          
      - name: "ðŸ”Œ Test WebSocket Connectivity"
        run: node websocket-test.js
        
      - name: "ðŸ”Œ Run WebSocket Integration Tests"
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          ./gradlew test --tests "*WebSocket*" \
            -Dspring.profiles.active=test \
            -Dkite.api_key=${{ env.KITE_API_KEY }} \
            -Dkite.api_secret=${{ env.KITE_API_SECRET }}
            
      - name: "ðŸ“¤ Upload WebSocket Test Results"
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: websocket-test-results
          path: |
            build/reports/tests/test/
            websocket-test.js


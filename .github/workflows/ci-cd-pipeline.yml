        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      - name: "ðŸ“¦ Cache Gradle Dependencies"
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
            
      - name: "ðŸ”§ Make Gradlew Executable"
        run: chmod +x ./gradlew
        
      - name: "ðŸ—„ï¸ Wait for PostgreSQL"
        run: |
          timeout 60 bash -c 'until pg_isready -h localhost -p 5432 -U ${{ env.POSTGRES_USER }}; do
            echo "â³ Waiting for PostgreSQL..."
            sleep 2
          done'
          echo "âœ… PostgreSQL is ready!"
          
      - name: "ðŸ—„ï¸ Initialize Test Database"
        run: |
          PGPASSWORD=${{ env.POSTGRES_PASSWORD }} psql -h localhost -U ${{ env.POSTGRES_USER }} -d ${{ env.POSTGRES_DB }} -c "

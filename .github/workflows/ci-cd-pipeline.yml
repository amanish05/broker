  # ==============================================================================
  # PERFORMANCE TESTS - Load testing and performance validation
  # ==============================================================================
  performance-tests:
    name: "ðŸš€ Performance Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [api-tests]
    # Only run on scheduled builds or when explicitly requested
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[performance]')
    
    steps:
      - name: "ðŸ“¥ Checkout Code"
        uses: actions/checkout@v4
        
      - name: "â˜• Setup Java ${{ env.JAVA_VERSION }}"
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          
      - name: "ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: "ðŸ“¦ Cache Gradle Dependencies"
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
            
      - name: "ðŸ”§ Install Performance Testing Tools"
        run: |
          npm install -g artillery
          echo "âœ… Artillery installed: $(artillery version)"
          
      - name: "ðŸ”§ Make Gradlew Executable"
        run: chmod +x ./gradlew
        
      - name: "ðŸ—ï¸ Build Application"
        run: ./gradlew bootJar
        
      - name: "ðŸš€ Start Application (Performance Mode)"
        env:
          SPRING_PROFILES_ACTIVE: test
          JAVA_OPTS: -Xmx2g -Xms1g -XX:+UseG1GC
        run: |
          java $JAVA_OPTS -jar build/libs/broker-service.jar \
            -Dspring.profiles.active=test \
            -Dkite.api_key=${{ env.KITE_API_KEY }} \
            -Dkite.api_secret=${{ env.KITE_API_SECRET }} \
            -Dkite.user_id=${{ env.KITE_USER_ID }} &
          
          # Wait for application startup
          echo "â³ Waiting for application startup..."
          timeout 120 bash -c 'until curl -sf http://localhost:8080/actuator/health; do
            echo "â³ App starting..."
            sleep 3
          done'
          echo "âœ… Application is ready for performance testing!"
          
      - name: "ðŸ”¥ Warm Up Application"
        run: |
          echo "ðŸ”¥ Warming up application..."
          for i in {1..20}; do
            curl -s http://localhost:8080/actuator/health > /dev/null
            sleep 1
          done
          echo "âœ… Application warmed up"
          
      - name: "ðŸš€ Create Performance Test Configuration"
        run: |
          mkdir -p performance-tests
          
          cat > performance-tests/api-load-test.yml << 'EOF'
          config:
            target: 'http://localhost:8080'
            phases:
              - duration: 60
                arrivalRate: 5
